<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi KG ke KGCO2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Konversi KG ke KGCO2</h1>
        <div class="back-button">
            <button onclick="window.location.href='index.html'">Kembali ke Halaman Utama</button>
        </div>
        <div id="konversi-kg">
            <h2>Konversi Penggunaan Kertas</h2>
            <label for="kg">Penggunaan Kertas (kg):</label>
            <input type="number" id="kg" name="kg">
            <button onclick="hitung()">Hitung</button>
            <div class="result">
                <p id="kgco2">Jumlah Emisi CO2 (kg): </p>
            </div>
        </div>

        <script>
            function hitung() {
                var kg = document.getElementById("kg").value;
                var kgco2 = kg * 1.2; // Misalkan 1 kg kertas menghasilkan 1.2 kg CO2

                document.getElementById("kgco2").innerHTML = "Jumlah Emisi CO2 (kg): " + kgco2.toFixed(2);
            }
        </script>
</body>
</html>
