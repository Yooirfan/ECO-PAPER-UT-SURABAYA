<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi KG ke KGCO2 untuk Tahun 2024</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
      color: black;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .month-header {
      background-color: #f2f2f2;
      font-weight: bold;
      font-size: 1.2em;
      text-align: left;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Konversi KG ke KGCO2 untuk Tahun 2024</h1>
  </header>
  <main>
    <section id="tables-container"></section>
  </main>
  <footer>
    <p>&copy; 2024 Monitoring Penggunaan Kertas</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyANIU-bLZYsrWwU9FOYQI2QY-V3deOxZ1E",
      authDomain: "monitoring-penggunaan-kertas.firebaseapp.com",
      databaseURL: "https://monitoring-penggunaan-kertas-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "monitoring-penggunaan-kertas",
      storageBucket: "monitoring-penggunaan-kertas.appspot.com",
      messagingSenderId: "925210231739",
      appId: "1:925210231739:web:95020c2af050c8925bfa9e"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

    const createTable = (month, data) => {
      return `
        <div class="month-header">${month}</div>
        <table>
          <tr>
            <th>Department</th>
            <th>Sheets Used</th>
            <th>Weight (kg)</th>
            <th>Emission (kgCO2)</th>
            <th>Over Limit</th>
          </tr>
          ${data.map(row => `
            <tr>
              <td>${row.department}</td>
              <td>${row.sheetsUsed}</td>
              <td>${row.weight}</td>
              <td>${row.emission}</td>
              <td>${row.overLimit}</td>
            </tr>
          `).join('')}
        </table>
      `;
    };

    const loadData = () => {
      const usageData = {
        ADM: Array(12).fill(0).map(() => []),
        Sparepart: Array(12).fill(0).map(() => []),
        Service: Array(12).fill(0).map(() => [])
      };

      const admRef = ref(database, 'adm_department/penggunaanKertas');
      const sparepartRef = ref(database, 'sparepart_department/penggunaanKertas');
      const serviceRef = ref(database, 'service_department/penggunaanKertas');

      const processData = (department, data) => {
        for (const id in data) {
          const usage = data[id];
          const date = new Date(usage.timestamp);
          const year = date.getFullYear();
          const month = date.getMonth();
          if (year === 2024) {
            const sheetsUsed = parseInt(usage.penggunaanKertas);
            const weight = sheetsUsed * 0.005;
            const emission = weight * 2.1;
            const overLimit = emission > 86.0475 ? "YES" : "NO";
            usageData[department][month].push({
              department,
              sheetsUsed,
              weight,
              emission,
              overLimit
            });
          }
        }
      };

      const onDataLoad = () => {
        const container = document.getElementById('tables-container');
        container.innerHTML = '';

        monthNames.forEach((month, index) => {
          const data = [
            ...usageData.ADM[index],
            ...usageData.Sparepart[index],
            ...usageData.Service[index]
          ];
          container.innerHTML += createTable(month, data);
        });
      };

      onValue(admRef, (snapshot) => {
        const data = snapshot.val();
        if (data) processData('ADM', data);
        onDataLoad();
      });

      onValue(sparepartRef, (snapshot) => {
        const data = snapshot.val();
        if (data) processData('Sparepart', data);
        onDataLoad();
      });

      onValue(serviceRef, (snapshot) => {
        const data = snapshot.val();
        if (data) processData('Service', data);
        onDataLoad();
      });
    };

    window.onload = loadData;
  </script>
</body>
</html>
