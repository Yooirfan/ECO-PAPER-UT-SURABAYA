<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penggunaan Kertas Selama Beberapa Tahun</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
      color: black;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .chart-container {
      margin-bottom: 50px;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyANIU-bLZYsrWwU9FOYQI2QY-V3deOxZ1E",
      authDomain: "monitoring-penggunaan-kertas.firebaseapp.com",
      databaseURL: "https://monitoring-penggunaan-kertas-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "monitoring-penggunaan-kertas",
      storageBucket: "monitoring-penggunaan-kertas.appspot.com",
      messagingSenderId: "925210231739",
      appId: "1:925210231739:web:95020c2af050c8925bfa9e",
      measurementId: "G-NRMJL82G79"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    const usageData = {
      2024: {
        ADM: Array(12).fill(0),
        Sparepart: Array(12).fill(0),
        Service: Array(12).fill(0)
      },
      2025: {
        ADM: Array(12).fill(0),
        Sparepart: Array(12).fill(0),
        Service: Array(12).fill(0)
      },
      2026: {
        ADM: Array(12).fill(0),
        Sparepart: Array(12).fill(0),
        Service: Array(12).fill(0)
      },
      2027: {
        ADM: Array(12).fill(0),
        Sparepart: Array(12).fill(0),
        Service: Array(12).fill(0)
      }
    };

    const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

    let admDataLoaded = false;
    let sparepartDataLoaded = false;
    let serviceDataLoaded = false;

    const updateUsageData = (department, data) => {
      for (const id in data) {
        const usage = data[id];
        const date = new Date(usage.timestamp);
        const year = date.getFullYear();
        const month = date.getMonth();
        if (year >= 2024 && year <= 2027) {
          usageData[year][department][month] += parseInt(usage.penggunaanKertas);
        }
      }
    };

    const checkAllDataLoaded = () => {
      if (admDataLoaded && sparepartDataLoaded && serviceDataLoaded) {
        onDataLoad();
      }
    };

    window.onload = function() {
      const admRef = ref(database, 'adm_department/penggunaanKertas');
      const sparepartRef = ref(database, 'sparepart_department/penggunaanKertas');
      const serviceRef = ref(database, 'service_department/penggunaanKertas');

      onValue(admRef, (snapshot) => {
        const data = snapshot.val();
        if (data) updateUsageData('ADM', data);
        admDataLoaded = true;
        checkAllDataLoaded();
      });

      onValue(sparepartRef, (snapshot) => {
        const data = snapshot.val();
        if (data) updateUsageData('Sparepart', data);
        sparepartDataLoaded = true;
        checkAllDataLoaded();
      });

      onValue(serviceRef, (snapshot) => {
        const data = snapshot.val();
        if (data) updateUsageData('Service', data);
        serviceDataLoaded = true;
        checkAllDataLoaded();
      });
    };

    const onDataLoad = () => {
      const chartContainer = document.getElementById('chartContainer');
      chartContainer.innerHTML = '';

      for (let year = 2024; year <= 2027; year++) {
        const yearUsageData = usageData[year];
        const canvasId = `usageChart${year}`;
        const canvas = `<canvas id="${canvasId}" width="400" height="200"></canvas>`;
        chartContainer.innerHTML += `<div class="chart-container"><h2>Data Penggunaan Kertas Tahun ${year}</h2>${canvas}</div>`;

        const ctx = document.getElementById(canvasId).getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: monthNames,
            datasets: [
              {
                label: 'ADM',
                data: yearUsageData.ADM,
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: false
              },
              {
                label: 'Sparepart',
                data: yearUsageData.Sparepart,
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 2,
                fill: false
              },
              {
                label: 'Service',
                data: yearUsageData.Service,
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth
