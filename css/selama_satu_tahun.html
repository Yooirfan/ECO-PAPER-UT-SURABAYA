<!DOCTYPE html>
<html>
<head>
  <title>Emisi Karbon Selama Satu Tahun - Monitoring Emisi Karbon</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyANIU-bLZYsrWwU9FOYQI2QY-V3deOxZ1E",
      authDomain: "monitoring-penggunaan-kertas.firebaseapp.com",
      projectId: "monitoring-penggunaan-kertas",
      storageBucket: "monitoring-penggunaan-kertas.appspot.com",
      messagingSenderId: "925210231739",
      appId: "1:925210231739:web:95020c2af050c8925bfa9e",
      measurementId: "G-NRMJL82G79"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics();
    const database = firebase.database();

    // Load data saat halaman dimuat
    window.onload = function() {
      firebase.database().ref('departemen1/emisi').once('value').then(function(snapshot) {
        const emisi1 = snapshot.val() || '0';
        document.getElementById('emisiDepartemen1').innerText = emisi1;
      });

      firebase.database().ref('departemen2/emisi').once('value').then(function(snapshot) {
        const emisi2 = snapshot.val() || '0';
        document.getElementById('emisiDepartemen2').innerText = emisi2;
      });

      firebase.database().ref('departemen3/emisi').once('value').then(function(snapshot) {
        const emisi3 = snapshot.val() || '0';
        document.getElementById('emisiDepartemen3').innerText = emisi3;
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>Emisi Karbon Selama Satu Tahun</h1>
  </header>
  <main>
    <section>
      <h2>Data Emisi Karbon</h2>
      <p>Departemen 1: <span id="emisiDepartemen1">0</span> kg</p>
      <p>Departemen 2: <span id="emisiDepartemen2">0</span> kg</p>
      <p>Departemen 3: <span id="emisiDepartemen3">0</span> kg</p>
    </section>
  </main>
  <footer>

</body>
</html>
