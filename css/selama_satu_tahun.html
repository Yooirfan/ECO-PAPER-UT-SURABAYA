<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan Kertas Selama Satu Tahun</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Monitoring Emisi Karbon dan Penggunaan Kertas</h1>
    </header>
    <div class="container">
        <h1>Penggunaan Kertas Selama Satu Tahun</h1>
        <div class="back-button">
            <button onclick="window.location.href='index.html'">Kembali ke Halaman Utama</button>
        </div>
        <div class="chart-container">
            <h2>Grafik Penggunaan Kertas</h2>
            <canvas id="paperUsageChart"></canvas>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 PT United Tractors Cabang Surabaya. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const data = {
            labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
            usage: [1200, 1100, 1300, 1400, 1500, 1600, 1700, 1800, 1900, 2000, 2100, 2200] // Data simulasi
        };

        function buatGrafik() {
            var ctx = document.getElementById('paperUsageChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Penggunaan Kertas (lembar)',
                        data: data.usage,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        window.onload = function() {
            buatGrafik();
        };
    </script>
</body>
</html>
