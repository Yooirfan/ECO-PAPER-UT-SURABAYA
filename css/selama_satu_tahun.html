<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan Kertas Selama Satu Tahun</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="../images/logo_with_border.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="../index.html">Beranda</a></li>
                    <li><a href="#">Penggunaan Kertas Selama Satu Tahun</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Penggunaan Kertas Selama Satu Tahun</h1>
        <div class="chart-container" style="width: 80%; margin: auto;">
            <canvas id="yearlyChart"></canvas>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Bulan</th>
                    <th>ADM</th>
                    <th>Sparepart</th>
                    <th>Service</th>
                </tr>
            </thead>
            <tbody id="yearlyData">
                <!-- Data akan dimuat secara dinamis -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 PT United Tractors Cabang Surabaya. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const yearlyData = document.getElementById('yearlyData');
            const ctx = document.getElementById('yearlyChart').getContext('2d');
            const data = [
                { month: 'Januari', adm: 2500, sparepart: 5500, service: 4500 },
                { month: 'Februari', adm: 4500, sparepart: 1000, service: 1500 },
                { month: 'Maret', adm: 500, sparepart: 2000, service: 3000 },
                { month: 'April', adm: 3000, sparepart: 3500, service: 2000 },
                { month: 'Mei', adm: 500, sparepart: 500, service: 4500 },
                { month: 'Juni', adm: 4000, sparepart: 2500, service: 1500 },
                { month: 'Juli', adm: 2500, sparepart: 2500, service: 2000 },
                { month: 'Agustus', adm: 1000, sparepart: 4500, service: 1500 },
                { month: 'September', adm: 500, sparepart: 4000, service: 3000 },
                { month: 'Oktober', adm: 3000, sparepart: 4500, service: 2500 },
                { month: 'November', adm: 2000, sparepart: 2500, service: 3000 },
                { month: 'Desember', adm: 4000, sparepart: 4500, service: 3500 },
            ];

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.month}</td><td>${row.adm}</td><td>${row.sparepart}</td><td>${row.service}</td>`;
                yearlyData.appendChild(tr);
            });

            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(row => row.month),
                    datasets: [
                        {
                            label: 'ADM',
                            data: data.map(row => row.adm),
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            fill: false
                        },
                        {
                            label: 'Sparepart',
                            data: data.map(row => row.sparepart),
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            fill: false
                        },
                        {
                            label: 'Service',
                            data: data.map(row => row.service),
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: false
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
