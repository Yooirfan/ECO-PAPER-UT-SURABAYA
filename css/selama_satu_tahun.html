<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penggunaan Kertas Selama Satu Tahun</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyANIU-bLZYsrWwU9FOYQI2QY-V3deOxZ1E",
      authDomain: "monitoring-penggunaan-kertas.firebaseapp.com",
      databaseURL: "https://monitoring-penggunaan-kertas-default-rtdb.asia-southeast1.firebasedatabase.app", // URL yang benar
      projectId: "monitoring-penggunaan-kertas",
      storageBucket: "monitoring-penggunaan-kertas.appspot.com",
      messagingSenderId: "925210231739",
      appId: "1:925210231739:web:95020c2af050c8925bfa9e",
      measurementId: "G-NRMJL82G79"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    // Function to retrieve data from all departments
    window.onload = function() {
      const admRef = ref(database, 'adm_department/penggunaanKertas');
      const sparepartRef = ref(database, 'sparepart_department/penggunaanKertas');
      const serviceRef = ref(database, 'service_department/penggunaanKertas');

      const dataList = document.getElementById('dataList');
      dataList.innerHTML = ''; // Clear previous data

      // Retrieve and display data from ADM Department
      onValue(admRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          for (const id in data) {
            const listItem = document.createElement('li');
            listItem.textContent = `ADM Department - Nama: ${data[id].nama}, Penggunaan Kertas: ${data[id].penggunaanKertas}, Timestamp: ${data[id].timestamp}`;
            dataList.appendChild(listItem);
          }
        }
      });

      // Retrieve and display data from Sparepart Department
      onValue(sparepartRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          for (const id in data) {
            const listItem = document.createElement('li');
            listItem.textContent = `Sparepart Department - Nama: ${data[id].nama}, Penggunaan Kertas: ${data[id].penggunaanKertas}, Timestamp: ${data[id].timestamp}`;
            dataList.appendChild(listItem);
          }
        }
      });

      // Retrieve and display data from Service Department
      onValue(serviceRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          for (const id in data) {
            const listItem = document.createElement('li');
            listItem.textContent = `Service Department - Nama: ${data[id].nama}, Penggunaan Kertas: ${data[id].penggunaanKertas}, Timestamp: ${data[id].timestamp}`;
            dataList.appendChild(listItem);
          }
        }
      });
    }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <h1>Penggunaan Kertas Selama Satu Tahun</h1>
    </div>
  </header>
  <main>
    <section>
      <h2>Data Penggunaan Kertas dari Semua Departemen</h2>
      <ul id="dataList"></ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Monitoring Penggunaan Kertas</p>
  </footer>
</body>
</html>
