<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Emisi Karbon ke Pohon dan Biaya</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body, html {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      margin: 0;
      padding: 0;
      min-height: 100%;
      position: relative;
    }
    header {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding-bottom: 60px; /* Added padding for footer space */
    }
    h1 {
      text-align: center;
      color: white; /* Changed text color to white */
    }
    .month-header {
      background-color: #343a40;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .table-container {
      margin-bottom: 20px;
    }
    .table th {
      background-color: #343a40;
      color: white;
    }
    .table {
      background-color: #ffffff;
      color: #000000;
    }
    .table th, .table td {
      border: 1px solid #343a40;
    }
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40px; /* Footer height */
    }
  </style>
</head>
<body>
  <header>
    <h1>Konversi Emisi Karbon ke Pohon dan Biaya untuk Tahun 2024-2025</h1> <!-- Updated text and color -->
  </header>
  <main class="container my-4">
    <section id="tables-container"></section>
  </main>
  <footer>
    <p>&copy; 2024 PT United Tractors Cabang Surabaya. All rights reserved.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyANIU-bLZYsrWwU9FOYQI2QY-V3deOxZ1E",
      authDomain: "monitoring-penggunaan-kertas.firebaseapp.com",
      databaseURL: "https://monitoring-penggunaan-kertas-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "monitoring-penggunaan-kertas",
      storageBucket: "monitoring-penggunaan-kertas.appspot.com",
      messagingSenderId: "925210231739",
      appId: "1:925210231739:web:95020c2af050c8925bfa9e"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

    const createTable = (month, emisi, biaya, pohon) => {
      return `
        <div class="table-container">
          <div class="month-header">${month}</div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Emisi (kg CO2)</th>
                <th>Biaya yang Dikeluarkan (IDR)</th>
                <th>Pohon yang Ditanam</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>${emisi.toFixed(2)}</td>
                <td>${biaya.toFixed(2)}</td>
                <td>${pohon.toFixed(2)}</td>
              </tr>
            </tbody>
          </table>
        </div>
      `;
    };

    const loadData = () => {
      const usageData = {
        ADM: Array(24).fill(0).map(() => []), // Increased array size for 2024 and 2025
        Sparepart: Array(24).fill(0).map(() => []),
        Service: Array(24).fill(0).map(() => [])
      };

      const admRef = ref(database, 'adm_department/penggunaanKertas');
      const sparepartRef = ref(database, 'sparepart_department/penggunaanKertas');
      const serviceRef = ref(database, 'service_department/penggunaanKertas');

      const processData = (department, data) => {
        for (const id in data) {
          const usage = data[id];
          const date = new Date(usage.timestamp);
          const year = date.getFullYear();
          const month = date.getMonth();
          if (year === 2024 || year === 2025) {
            const index = year === 2024 ? month : month + 12; // Adjust index for 2024 and 2025
            const sheetsUsed = parseInt(usage.penggunaanKertas);
            const weight = sheetsUsed * 0.005;
            const emission = weight * 2.1;
            usageData[department][index].push(emission);
          }
        }
      };

      const onDataLoad = () => {
        const container = document.getElementById('tables-container');
        container.innerHTML = '';

        monthNames.concat(monthNames).forEach((month, index) => { // Concatenate month names for two years
          const emissions = [
            ...usageData.ADM[index],
            ...usageData.Sparepart[index],
            ...usageData.Service[index]
          ];
          const totalEmission = emissions.reduce((acc, val) => acc + val, 0);
          const jumlahPohon = totalEmission * (3.557 / 85.36);
          const biaya = jumlahPohon * 30000;

          container.innerHTML += createTable(month + (index >= 12 ? " 2025" : " 2024"), totalEmission, biaya, jumlahPohon); // Update table header with year
        });
      };

      onValue(admRef, (snapshot) => {
        const data = snapshot.val();
        if (data) processData('ADM', data);
        onDataLoad();
      });

      onValue(sparepartRef, (snapshot) => {
        const data = snapshot.val();
        if (data) processData('Sparepart', data);
        onDataLoad();
      });

      onValue(serviceRef, (snapshot) => {
        const data = snapshot.val();
        if (data) processData('Service', data);
        onDataLoad();
      });
    };

    window.onload = loadData;
  </script>
</body>
</html>
