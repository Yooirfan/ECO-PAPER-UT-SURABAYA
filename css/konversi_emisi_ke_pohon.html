<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Emisi Karbon ke Pohon dan Biaya</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Monitoring Emisi Karbon dan Penggunaan Kertas</h1>
    </header>
    <div class="container">
        <h1>Konversi Emisi Karbon ke Pohon dan Biaya</h1>
        <div class="back-button">
            <button onclick="window.location.href='index.html'">Kembali ke Halaman Utama</button>
        </div>
        <div id="konversi-emisi" class="form-container">
            <h2>Konversi Emisi Karbon</h2>
            <div class="form-group">
                <label for="emisi">Emisi Karbon (kg CO2):</label>
                <input type="number" id="emisi" name="emisi">
            </div>
            <button onclick="hitung()">Hitung</button>
            <div class="result">
                <p id="jumlahPohon">Jumlah Pohon yang Ditanam: </p>
                <p id="biaya">Biaya yang Dikeluarkan (IDR): </p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 PT United Tractors Cabang Surabaya. All rights reserved.</p>
    </footer>

    <script>
        function hitung() {
            var emisi = document.getElementById("emisi").value;
            var jumlahPohon = emisi * (3.557 / 85.36);
            var biaya = jumlahPohon * 30000;

            document.getElementById("jumlahPohon").innerHTML = "Jumlah Pohon yang Ditanam: " + jumlahPohon.toFixed(2);
            document.getElementById("biaya").innerHTML = "Biaya yang Dikeluarkan (IDR): " + biaya.toFixed(2);
        }
    </script>
</body>
</html>
