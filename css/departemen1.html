<!DOCTYPE html>
<html>
<head>
  <title>Departemen 1 - Monitoring Emisi Karbon</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyANIU-bLZYsrWwU9FOYQI2QY-V3deOxZ1E",
      authDomain: "monitoring-penggunaan-kertas.firebaseapp.com",
      projectId: "monitoring-penggunaan-kertas",
      storageBucket: "monitoring-penggunaan-kertas.appspot.com",
      messagingSenderId: "925210231739",
      appId: "1:925210231739:web:95020c2af050c8925bfa9e",
      measurementId: "G-NRMJL82G79"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics();
    const database = firebase.database();

    function simpanData() {
      const emisi = document.getElementById('emisiDepartemen1').value;
      firebase.database().ref('departemen1/emisi').set(emisi);
      alert('Data berhasil disimpan');
    }

    // Load data saat halaman dimuat
    window.onload = function() {
      firebase.database().ref('departemen1/emisi').once('value').then(function(snapshot) {
        const emisi = snapshot.val();
        if (emisi) {
          document.getElementById('emisiDepartemen1').value = emisi;
        }
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>Departemen 1</h1>
  </header>
  <main>
    <section>
      <h2>Data Emisi Karbon</h2>
      <input type="number" id="emisiDepartemen1" placeholder="Masukkan data emisi" />
      <button onclick="simpanData()">Simpan Data</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Monitoring Emisi Karbon Penggunaan Kertas</p>
  </footer>
</body>
</html>
