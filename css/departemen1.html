<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan Kertas Departemen ADM</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="images/logo_with_border.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="#">Penggunaan Kertas Departemen ADM</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Penggunaan Kertas Departemen ADM</h1>
        <div class="chart-container">
            <canvas id="deptChart"></canvas>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Jan</th>
                        <th>Jumlah Kertas Digunakan</th>
                        <th>Pegawai</th>
                    </tr>
                </thead>
                <tbody id="deptData">
                    <!-- Data akan dimuat secara dinamis -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 PT United Tractors Cabang Surabaya. Semua hak dilindungi.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const deptData = document.getElementById('deptData');
            const ctx = document.getElementById('deptChart').getContext('2d');
            const data = [
                { jan: 1, sheets: 400, employee: 'Farah Wijaya' },
                { jan: 2, sheets: 400, employee: 'Eko Sari' },
                { jan: 3, sheets: 1000, employee: 'Intan Prasetyo' },
                { jan: 4, sheets: 500, employee: 'Andi Wijaya' },
                { jan: 5, sheets: 200, employee: 'Joko Saputra' },
            ];

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.jan}</td><td>${row.sheets}</td><td>${row.employee}</td>`;
                deptData.appendChild(tr);
            });

            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(row => row.employee),
                    datasets: [
                        {
                            label: 'Jumlah Kertas Digunakan',
                            data: data.map(row => row.sheets),
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
