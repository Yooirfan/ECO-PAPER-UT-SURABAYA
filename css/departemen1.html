<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan Kertas Departemen 1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="images/logo_with_border.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="#">Penggunaan Kertas Departemen 1</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Penggunaan Kertas Departemen 1</h1>
        <div class="chart-container">
            <canvas id="dept1Chart"></canvas>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Jan</th>
                        <th>Sheets of Paper Used</th>
                        <th>Employee</th>
                    </tr>
                </thead>
                <tbody id="dept1Data">
                    <!-- Data akan dimuat secara dinamis -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 PT United Tractors Cabang Surabaya. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dept1Data = document.getElementById('dept1Data');
            const ctx = document.getElementById('dept1Chart').getContext('2d');
            const data = [
                { month: 'Jan', sheets: 400, employee: 'Farah Wijaya' },
                { month: 'Jan', sheets: 400, employee: 'Eko Sari' },
                { month: 'Jan', sheets: 1000, employee: 'Intan Prasetyo' },
                { month: 'Jan', sheets: 500, employee: 'Andi Wijaya' },
                { month: 'Jan', sheets: 200, employee: 'Joko Saputra' },
            ];

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.month}</td><td>${row.sheets}</td><td>${row.employee}</td>`;
                dept1Data.appendChild(tr);
            });

            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(row => row.employee),
                    datasets: [{
                        label: 'Sheets of Paper Used',
                        data: data.map(row => row.sheets),
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
