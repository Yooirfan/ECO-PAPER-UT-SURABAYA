<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Departemen 1 - Monitoring Emisi Karbon</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyANIU-bLZYsrWwU9FOYQI2QY-V3deOxZ1E",
      authDomain: "monitoring-penggunaan-kertas.firebaseapp.com",
      databaseURL: "https://monitoring-penggunaan-kertas-default-rtdb.asia-southeast1.firebasedatabase.app", // URL yang benar
      projectId: "monitoring-penggunaan-kertas",
      storageBucket: "monitoring-penggunaan-kertas.appspot.com",
      messagingSenderId: "925210231739",
      appId: "1:925210231739:web:95020c2af050c8925bfa9e",
      measurementId: "G-NRMJL82G79"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    // Function to save data
    window.simpanData = function() {
      const emisi = document.getElementById('emisiDepartemen1').value;
      const nama = document.getElementById('namaPenginput').value;
      const timestamp = new Date().toISOString();
      push(ref(database, 'departemen1/emisi'), {
        emisi: emisi,
        nama: nama,
        timestamp: timestamp
      }).then(() => {
        alert('Data berhasil disimpan');
      }).catch((error) => {
        alert('Gagal menyimpan data: ' + error);
      });
    }

    // Function to delete data
    window.hapusData = function(id) {
      remove(ref(database, `departemen1/emisi/${id}`)).then(() => {
        alert('Data berhasil dihapus');
      }).catch((error) => {
        alert('Gagal menghapus data: ' + error);
      });
    }

    // Function to retrieve data
    window.onload = function() {
      const dbRef = ref(database, 'departemen1/emisi');
      onValue(dbRef, (snapshot) => {
        const data = snapshot.val();
        const dataList = document.getElementById('dataList');
        dataList.innerHTML = ''; // Clear previous data
        for (const id in data) {
          const listItem = document.createElement('li');
          listItem.innerHTML = `Nama: ${data[id].nama}, Emisi: ${data[id].emisi}, Timestamp: ${data[id].timestamp} 
          <button onclick="hapusData('${id}')">Hapus</button>`;
          dataList.appendChild(listItem);
        }
      });
    }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <h1>Departemen 1</h1>
    </div>
  </header>
  <main>
    <section>
      <h2>Data Emisi Karbon</h2>
      <input type="text" id="namaPenginput" placeholder="Masukkan nama Anda" />
      <input type="number" id="emisiDepartemen1" placeholder="Masukkan data emisi" />
      <button onclick="simpanData()">Simpan Data</button>
      <ul id="dataList"></ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Monitoring Emisi Karbon Penggunaan Kertas</p>
  </footer>
</body>
</html>
