<!DOCTYPE html>
<html>
<head>
  <title>Departemen 1 - Monitoring Emisi Karbon</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyANIU-bLZYsrWwU9FOYQI2QY-V3deOxZ1E",
      authDomain: "monitoring-penggunaan-kertas.firebaseapp.com",
      databaseURL: "https://monitoring-penggunaan-kertas-default-rtdb.asia-southeast1.firebasedatabase.app", // URL yang benar
      projectId: "monitoring-penggunaan-kertas",
      storageBucket: "monitoring-penggunaan-kertas.appspot.com",
      messagingSenderId: "925210231739",
      appId: "1:925210231739:web:95020c2af050c8925bfa9e",
      measurementId: "G-NRMJL82G79"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    // Export functions to be accessible globally
    window.simpanData = function() {
      const emisi = document.getElementById('emisiDepartemen1').value;
      set(ref(database, 'departemen1/emisi'), {
        emisi: emisi
      }).then(() => {
        alert('Data berhasil disimpan');
      }).catch((error) => {
        alert('Gagal menyimpan data: ' + error);
      });
    }

    window.onload = function() {
      const dbRef = ref(database);
      get(child(dbRef, 'departemen1/emisi')).then((snapshot) => {
        if (snapshot.exists()) {
          document.getElementById('emisiDepartemen1').value = snapshot.val().emisi;
        } else {
          console.log("No data available");
        }
      }).catch((error) => {
        console.error(error);
      });
    }
  </script>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <h1>Departemen 1</h1>
    </div>
  </header>
  <main>
    <section>
      <h2>Data Emisi Karbon</h2>
      <input type="number" id="emisiDepartemen1" placeholder="Masukkan data emisi" />
      <button onclick="simpanData()">Simpan Data</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Monitoring Emisi Karbon Penggunaan Kertas</p>
  </footer>
</body>
</html>
