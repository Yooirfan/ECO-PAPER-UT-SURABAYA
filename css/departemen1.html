<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan Kertas Departemen 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="../images/logo_with_border.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="../index.html">Beranda</a></li>
                    <li><a href="#">Penggunaan Kertas Departemen 1</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Penggunaan Kertas Departemen 1</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Bulan</th>
                        <th>Jumlah Kertas Digunakan</th>
                        <th>Nama Karyawan</th>
                    </tr>
                </thead>
                <tbody id="dept1Data">
                    <tr>
                        <td>Jan</td>
                        <td>400</td>
                        <td>Farah Wijaya</td>
                    </tr>
                    <tr>
                        <td>Jan</td>
                        <td>400</td>
                        <td>Eko Sari</td>
                    </tr>
                    <tr>
                        <td>Jan</td>
                        <td>1000</td>
                        <td>Intan Prasetyo</td>
                    </tr>
                    <tr>
                        <td>Jan</td>
                        <td>500</td>
                        <td>Andi Wijaya</td>
                    </tr>
                    <tr>
                        <td>Jan</td>
                        <td>200</td>
                        <td>Joko Saputra</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="chart-container">
            <canvas id="dept1Chart"></canvas>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 PT United Tractors Cabang Surabaya. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const ctx = document.getElementById('dept1Chart').getContext('2d');
            const data = {
                labels: ['Farah Wijaya', 'Eko Sari', 'Intan Prasetyo', 'Andi Wijaya', 'Joko Saputra'],
                datasets: [{
                    label: 'Jumlah Kertas Digunakan',
                    data: [400, 400, 1000, 500, 200],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            };
            const config = {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };
            new Chart(ctx, config);
        });
    </script>
</body>
</html>
