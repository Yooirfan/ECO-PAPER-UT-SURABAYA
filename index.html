<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Emisi Karbon dan Penggunaan Kertas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="images/logo_with_border.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Efisiensi Penggunaan Kertas untuk Mengurangi Emisi Karbon dan Menghijaukan Bumi</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="hero">
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="images/hero-image.jpg" class="rounded">
                </div>
                <!-- Repeat for other images -->
                <div class="mySlides fade">
                    <img src="images/hero-image2.jpg" class="rounded">
                </div>
                <div class="mySlides fade">
                    <img src="images/hero-image3.jpg" class="rounded">
                </div>
                <div class="mySlides fade">
                    <img src="images/hero-image4.jpg" class="rounded">
                </div>
                <div class="mySlides fade">
                    <img src="images/hero-image5.jpg" class="rounded">
                </div>
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <h1>Monitoring Penggunaan Kertas</h1>
        </div>
        <div class="cta-button-container">
            <button class="cta-button">Selama Satu Tahun</button>
            <button class="cta-button">Departemen 1</button>
            <button class="cta-button">Departemen 2</button>
            <button class="cta-button">Departemen 3</button>
            <button class="cta-button">Konversi KG ke KGCO2</button>
            <button class="cta-button">Konversi Emisi Karbon ke Pohon dan Biaya</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 PT United Tractors Cabang Surabaya. All rights reserved.</p>
    </footer>

    <script>
        let slideIndex = 0;
        showSlides();

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 10000); // Change image every 10 seconds
        }
    </script>
</body>
</html>
